language: minimal

dist: xenial

services:
- docker

jobs:
  include:
  - script: |
      docker build -t crypto101 docker/
      docker run --rm -it -v ${TRAVIS_BUILD_DIR}:/repo crypto101 ./build_release ./_release/

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: _release/*
  on:
    repo: crypto101/book
